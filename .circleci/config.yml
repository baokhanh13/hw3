version: 2.1
jobs:
  build-and-test:
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache py-pip=9.0.0-r1
            pip install docker-compose==1.15.0
      - run:
          name: Build
          command: |
            make build
            make run
workflows:
    jobs:
      - build-and-test